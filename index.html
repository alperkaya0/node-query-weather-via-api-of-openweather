<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Backend</title>
    <link rel="shortcut icon" href="http://localhost:3000/favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="http://localhost:3000/styles.css">
</head>
<body>
    <center>
        <div class="window">
            <div class="window-navbar">
                Query The Weather
                <div class="navbar-icon">
                    X
                </div>
            </div>
            <div class="window-body">
                <form action="/weather" method="post">
                    <label for="cityInput">City Name:</label>
                    <input type="text" name="cityName" id="cityInput">
                    <input type="submit" class="btn-right" value="Query">
                    <input type="submit" class="btn-left" value="Cancel">
                </form>
            </div>
        </div>
    </center>
</body>
</html>
